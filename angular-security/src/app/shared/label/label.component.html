<div class="relative w-full">
  <select
    [formControl]="form"
    class="block appearance-none bg-white border border-gray-300 text-gray-700 py-2 px-4 pr-8 rounded-lg leading-tight focus:outline-none focus:border-gray-500 w-full">
    <!-- Placeholder inicial desativado -->
    <option disabled hidden value="">Stats</option>
    <!-- Opções geradas dinamicamente -->
    <option *ngFor="let option of options" [value]="option">{{ option }}</option>
  </select>
  <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
    </svg>
  </div>
</div>
